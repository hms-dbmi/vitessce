<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Spatial component</title>

  <body>
    <div class="container">
      <div>
      <h1>Spatial component</h1>
      <p><a href="../jsdocs/index.html#spatial">JSDocs</a></p>
      <div id="spatial" style="min-height: 500px;" class="card card-body bg-light"></div>
    </div>
    <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

    <script src="../../umd/vitessce.js"></script>

    <script>
      ReactDOM.render(
        React.createElement(vitessce.Spatial, {
          cells: {
           '42': {
              cluster: 'Curl',
              poly: [
                [0, 0],[-100, 100],
                [-100, 300],[100, 300],
                [100, 100],[200, 0],
                [200, -200],[100, -300],
                [-100, -300],[-200, -200],
                [-100, -100],[0, -200],
                [100, -100],[0, 0]
              ]
            },
            '43': {
               cluster: 'Dot',
               xy: [0, 500]
             }
          },
          molecules: {
            'Dilithium':[[0, 475]],
            'Ice9':[[25, 500]],
            'Kryptonite':[[0, 525]],
            'Mithril':[[-25, 500]]
          }
        }, null),
        document.getElementById('spatial')
      );
    </script>
