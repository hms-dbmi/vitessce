<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- TODO: If we stick with Bootstrap, consider checking in the CSS. -->
    <link rel="stylesheet" href="../../umd/main.dda536a3.css">
    <!-- TODO: Is there a way to avoid the hash in the filename? -->
    <title>ðŸš„  Vitessce</title>
  </head>
  <body style="overflow: hidden;"><!-- TODO: Figure out fixed panes -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-lg-4 col-md-5 col-sm-6">
          <div class="card card-body bg-light my-3" style="height: 30%;">
            <div id="filemanager"></div>
            <div id="messages"></div>
          </div>
          <div id="tsne" class="card card-body bg-light my-3" style="height: 65%;"></div>
        </div>
        <div id="main" class="col-lg-8 col-md-7 col-sm-6">
          <div id="spatial" class="card card-body bg-light my-3" style="height: 60%;"></div>
          <div id="heatmap" class="card card-body bg-light my-3" style="height: 35%;"></div>
        </div>
      </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/vitessce@0.0.2/umd/vitessce.min.js"></script>
    <!-- For development: -->
    <!-- <script src="../../umd/vitessce.js"></script> -->
    <script>
    (function() {
      function render(react, id) {
        ReactDOM.render(
          React.createElement(react, null, null),
          document.getElementById(id));
      }
      render(vitessce.FileManagerPublisher, 'filemanager');
      render(vitessce.MessagesSubscriber, 'messages');
      render(vitessce.TsneSubscriber, 'tsne');
      render(vitessce.HeatmapSubscriber, 'heatmap');
      render(vitessce.SpatialSubscriber, 'spatial');
    })();
    </script>

  </body>
</html>
