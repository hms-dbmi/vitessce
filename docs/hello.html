  <body>
    <p>Vitessce components can be used within a larger page:</p>
    <div id="vitessce" style="width: 200px; height: 100px"></div>
    <p>... like that!</p>

    <!-- External libraries listed in nwb.config.js need to be loaded first: -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

    <!-- Load Vitessce. (In production, add a version number!) -->
    <script src="https://unpkg.com/vitessce/umd/vitessce.min.js"></script>
    <!-- ... or "npm run build" to override the unpkg CDN and preview it locally.
        (If not built, this will 404, and the CDN will still be used.) -->
    <script src="../umd/vitessce.min.js"></script>

    <script type="module">
      vitessce.validateAndRender({
        name: 'Hello World',
        description: 'Hello World?',
        layers: [],
        staticLayout: [
          { component: 'description',
            props: {
              description: 'Hello World!',
            },
            x: 0, y: 0, w: 12, h: 1 }
        ]
      }, 'vitessce');
    </script>
  </body>
